plugins {
    id 'java-library'
    id 'maven-publish'

    // PLUGIN DE PUBLICAÇÃO AO REPOSITÓRIO NEXUS
    id "io.github.gradle-nexus.publish-plugin" version "1.1.0"
}

repositories {
    // ADIÇÃO DE DIRETÓRIO PARA BIBLIOTECAS LOCAIS
    flatDir {
        dirs 'libs'
    }

    // REPOSITÓRIOS PADRÃO
    mavenLocal()
    maven {
        url = uri('https://repo1.maven.org/maven2/')
     }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
     }
     maven {
      url = uri("https://plugins.gradle.org/m2/")
    }

     // REPOSITÓRIO PRIVADO NEXUS
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/public')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/repositorio')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
}

dependencies {
    implementation 'jasperreports:jasperreports:3.0.1'
    implementation 'log4j:log4j:1.2.16'
    implementation 'commons-validator:commons-validator:1.3.1'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'org.directwebremoting:dwr:2.0.6'
    implementation 'joda-time:joda-time:2.0'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'javax.servlet:jstl:1.1.2'
    testImplementation 'junit:junit:4.8.2'

    // APACHE TOMCAT PLUGINS
    implementation 'org.apache.tomcat:jsp-api:6.0.29'
    implementation 'org.apache.tomcat:servlet-api:6.0.29'
}

group = 'br.org.flem'
version = '1.2.3'
description = 'flem-commons'
java.sourceCompatibility = JavaVersion.VERSION_1_6

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

// AJUSTES PARA PUBLICAÇÃO NO REPOSITÓRIO PRIVADO
nexusPublishing {
    repositories {
        myNexus {
            nexusUrl = uri("http://nexus.flem.org.br:8081/nexus/content/repositories/releases/")
            snapshotRepositoryUrl = uri("http://nexus.flem.org.br:8081/nexus/content/repositories/snapshots/")
            username = "developer"
            password = "developer123" 
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'ISO-8859-1'
}

// CUSTOMIZAÇÃO DO NOME DO ARQUIVO JAR
jar {
    archiveFileName.set "${rootProject.description}-${version}.jar"
}


// CUSTOMIZAÇÃO DO DIRETÓRIO DE DESTINO DA BIBLIOTECA
jar.destinationDir = file "target/1.2.4-220414"